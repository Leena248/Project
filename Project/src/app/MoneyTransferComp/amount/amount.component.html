<div class="container">
  <div class="progress-steps">
    <img src="/Step1.svg" alt="" />
    <img src="/LineRed.svg" alt="" />
    <img src="/Step2Grey.svg" alt="" />
    <img src="/LineGrey.svg" alt="" />
    <img src="/Step3Grey.svg" alt="" />
  </div>
  <div class="progress-steps gap-5">
    <p class="fw-bold">Amount</p>
    <p>confirmation</p>
    <p>Payement</p>
  </div>
  <h2>How much are you sending?</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="text-left" for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        name="amount"
        [(ngModel)]="amount"
        required
      />
    </div>
    <div
      class="favorites d-flex flex-row-reverse"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      <img
        src="/smallArrow.png"
        alt="arrow"
        class="align-top align-self-center"
      />

      <button
        type="button"
        class="fave btn-primary bg-transparent border-0"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Favourite
      </button>
      <img src="/star.png" alt="star" class="align-top align-self-center" />
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="fav-list-popup modal-content d-flex flex-column justify-content-center p-4"
        >
          Person
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="recipient-name">Recipient Name</label>
      <input
        type="text"
        id="recipient-name"
        class="form-control"
        name="recipientName"
        [(ngModel)]="recipientName"
        required
      />
    </div>
    <div class="form-group">
      <label for="recipient-account">Recipient Account</label>
      <input
        type="text"
        id="recipient-account"
        class="form-control"
        name="recipientAccount"
        [(ngModel)]="recipientAccount"
        required
      />
    </div>
    <button (click)="changeAll()" type="submit" class="btn">Continue</button>
  </form>
</div>
